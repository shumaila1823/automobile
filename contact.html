<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - SR Automobile Workshop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('360_F_218882840_J6OZff4ugrSfwq3OzakFYsg8lk0dS0Zb.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            text-align: center;
        }
        header img {
            height: 50px;
        }
        main {
            max-width: 800px;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 5px;
        }
        form input, form textarea, form button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <img src="d2a04587-55a7-46ee-8fa9-2b8f379dd8da.png" alt="SR Logo">
    </header>
    <main>
        <h1>Contact Us</h1>
        <p>If you have any questions, concerns, or would like to schedule an appointment, feel free to reach out to us!</p>
        <form id="contactForm">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <input type="text" name="phone" placeholder="Your Phone Number" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </main>
</body>
</html>
